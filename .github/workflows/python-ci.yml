name: Python CI               # Название workflow
on:                           # Когда запускать:
  push:                       # - при загрузке кода
    branches: [ main ]        # - только для веток main
  pull_request:               # - при создании PR
    branches: [ main ]        # - только в main

jobs:                         # Задачи которые нужно выполнить
  test:                       # Задача "test"
    runs-on: ubuntu-latest    # На какой ОС запускать

    steps:                    # Шаги выполнения
    # Каждый step - это одно действие
    - name: Выкачать код
      uses: actions/checkout@v4

    - name: Установить Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Установить зависимости
      run: |
        python -m pip install --upgrade pip
        pip install pytest pylint

    - name: Проверить код линтером
      run: |
        pylint src/ tests/ --rcfile=.pylintrc

    - name: Запустить тесты
      run: |
        pytest tests/ -v